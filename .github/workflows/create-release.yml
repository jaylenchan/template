name: create-release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-release: 
    name: Create Github Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Fetch Repository ðŸšš
      uses: actions/checkout@v3

    - name: Create Release ðŸ“¦
      run: gh release create  ${{ github.ref }} --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}